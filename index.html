<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <h1>Rock Paper Scissors</h1>
    </section>
    <div class="container">
        <div class="buttons">
            <button class="rock"> 
                <img src="images/regirock.png" alt="regirock" class="rock">
            </button>
            <button class="paper">
                <img src="images/kartana.png" alt="kartana" class="paper">
            </button>
            <button class="scissors">
                <img src="images/scizor.png" alt="scizor" class="scissors">
            </button>
        </div>
        <div class="result-text">Let the showdown begin!</div>
        <div class="game-score">score: 0 - 0</div>
    </div>
</body>
</html>
